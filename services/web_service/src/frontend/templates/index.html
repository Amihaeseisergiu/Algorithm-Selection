<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/index.css')}}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
            integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../static/js/utils/constants.js"></script>

    <title>Algorithm Selection</title>
</head>
<body class="select-none">
    <!--Root container-->
    <div class='flex flex-row items-center w-full min-h-screen bg-gray-50'>

        <!--Left panel-->
        <div class="flex flex-col w-1/4 h-screen">
            <div class="flex flex-col flex-1 items-center rounded-3xl drop-shadow-xl m-5 divide-y-2 relative bg-white">
                <div class="flex flex-row items-center justify-between w-full p-2">
                    <div class="text-neutral-500 text-lg font-medium pl-2">
                        Algorithm Selection
                    </div>
                </div>
                <div id="instance-metadata" class="w-full p-4" x-data="{algorithmType: 'Select algorithm type', mode: 0}">
                    <div class="w-full font-semibold rounded-2xl border-2 border-solid border-gray-300 shadow
                               text-neutral-400 my-2 cursor-pointer duration-500 flex flex-row divide-x-2
                               hover:scale-[1.02] shadow hover:shadow-xl">
                        <div class="w-1/2 h-full text-center p-2 rounded-l-2xl scale-[1.008] transition-all duration-500"
                             :class="mode === 0 ? 'bg-rose-400 text-white border-rose-400' : ''"
                             @click="mode = (mode + 1) % 2">
                            Sequential
                        </div>

                        <div class="w-1/2 h-full text-center p-2 rounded-r-2xl scale-[1.008] transition-all duration-500"
                             :class="mode === 1 ? 'bg-rose-400 text-white border-rose-400' : ''"
                             @click="mode = (mode + 1) % 2">
                            Parallel
                        </div>
                    </div>

                    <input type="button" id="upload-instance-button"
                               class="w-full font-semibold rounded-2xl border-2 border-solid border-gray-300
                               text-neutral-400 py-2 px-4 my-2 cursor-pointer duration-500 hover:border-rose-400
                               hover:text-neutral-500 hover:scale-[1.02] shadow hover:shadow-xl"
                               value="Select instance" />
                    <input class="hidden" type="file" name="upload-instance-input" id="upload-instance-input">

                    <div class="w-full flex flex-col items-center"
                         x-data="{selected: false}"
                         @mouseenter="selected = true"
                         @mouseleave="selected = false">
                        <button type="button"
                                class="w-full font-semibold rounded-2xl border-2 border-solid border-gray-300
                                text-neutral-400 py-2 px-4 my-2 cursor-pointer duration-500 hover:border-rose-400
                                hover:text-neutral-500 hover:scale-[1.02] hover:shadow-xl"
                                :class="selected ? 'shadow-xl text-neutral-500 border-rose-400 scale-[1.02]' : 'shadow'">
                            <div x-text="algorithmType"></div>
                        </button>

                        <div class="max-h-0 w-11/12 overflow-hidden transition-all duration-500 rounded-b-2xl
                             shadow-lg -mt-2"
                             x-ref="selectAlgorithmType"
                             :style="selected ? 'max-height: ' + $refs[`selectAlgorithmType`].scrollHeight + 'px' : ''">
                            <div class="p-2 w-full flex flex-col">
                                <template x-for="algType in supportedAlgorithmTypes">
                                    <button class="p-2 border-b-2 rounded-b-xl transition-all hover:text-rose-400 hover:font-bold"
                                            x-text="algType" @click="algorithmType = algType">
                                    </button>
                                </template>
                            </div>
                        </div>
                    </div>

                    <button class="bg-rose-400 text-white absolute bottom-2 right-2
                        font-semibold p-3 border border-rose-400 rounded-full
                        duration-500 transition ease-in-out
                        hover:scale-105 hover:-translate-y-1 shadow-xl"
                        id="send-instance-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M6 6.878V6a2.25 2.25 0 012.25-2.25h7.5A2.25 2.25 0
                                   0118 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263
                                    0 .515.045.75.128m-12 0A2.25 2.25 0 004.5 9v.878m13.5-3A2.25
                                     2.25 0 0119.5 9v.878m0 0a2.246 2.246 0 00-.75-.128H5.25c-.263
                                      0-.515.045-.75.128m15 0A2.25 2.25 0 0121 12v6a2.25 2.25 0 01-2.25
                                       2.25H5.25A2.25 2.25 0 013 18v-6c0-.98.626-1.813 1.5-2.122">
                            </path>
                        </svg>
                    </button>

                </div>
            </div>
        </div>

        <!--Right panel-->
        <div class="flex flex-col w-3/4 h-screen overflow-y-auto">
            <div class="flex flex-col flex-1 items-center m-5" id="libraries">
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"
            integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

<script type="module" charset="utf-8" src="../static/js/index.js"></script>

</html>
